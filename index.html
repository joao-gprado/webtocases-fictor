<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 500px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 40px;
            color: #333;
        }

        .botoes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .botoes a {
            display: block;
            background-color: rgb(163, 219, 72);
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 0;
            border-radius: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .botoes a:hover {
            background-color: rgb(115, 156, 50);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Menu Principal para os Web-to-Cases das Originadoras</h1>
        <div class="botoes">
            <a href="ALVO Card.html">ALVO CARD</a>
            <a href="BCBR Card.html">BCBR CARD</a>
